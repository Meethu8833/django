<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value="{{data1.title}}" required><br><br>
        <label for="date">Publication_date</label>
        <input type="date" name="date" value="{{data1.publication_date|date:'Y-m-d'}}" required><br><br>
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" value="{{data1.isbn}}" required><br><br>
        <label for="publisher">Publisher</label>
        <select name="aaaa">
            {% for x in data %}
            <option value="{{x.id}}">{{x.name}}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
