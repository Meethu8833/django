<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog Post Details</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content Name</th>
            <th>Author</th>
            <th>Created_at</th>
            <th>Updated_at</th>
        </tr>
        {% for x in blog %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.content}}</td>
            <td>{{x.author}}</td>
            <td>{{x.created_at}}</td>
            <td>{{x.updated_at}}</td>
            <td><a href="{% url 'update_blog' x.id %}">Update</a></td>
            {% endfor %}
        </tr>
    
    </table>
</body>
</html>
