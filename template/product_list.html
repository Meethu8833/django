<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product List</h1>
    {% for x in list %}
    <ul>
        <li><b>{{x.name}}</b><br>
            Price: {{x.price}} <br>
            {% if x.stock == 'In Stock' %}
            <span style="color: green;">{{x.stock}}</span>
            {% else %}
            <span style="color: red;">{{x.stock}}</span>
            {% endif %}
            </li>
    </ul>
    {% endfor %}
</body>
</html>
