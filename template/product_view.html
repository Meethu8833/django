<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background:linear-gradient(to right,rgb(137, 137, 194),rgb(232, 235, 237));background-repeat: no-repeat;height: 670px;text-align: center;font-size: 30px;">
    <h1 style="font-size: 80px;">PRODUCT DETAILS</h1>
    <table border="1" style="margin: auto;border: solid black 2px;">
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock_Quantity</th>
            <th>Created_at</th>
        </tr>
        {% for x in product %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.description}}</td>
            <td>{{x.price}}</td>
            <td>{{x.quantity}}</td>
            <td>{{x.created_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
