<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1 style="margin-top: 100px;">Add Employee</h1>
    <form method="POST">
        {% csrf_token %}
        {% for x in employee %}
        <label for="id">Employee_id: </label>
        <input type="text" name="id" value="{{x.emp_id}}" required><br><br>
        <label for="name">Name: </label>
        <input type="text" name="name" value="{{x.name}}" required><br><br>
        <label for="age">Age: </label>
        <input type="text" name="age" value="{{x.age}}" required><br><br>
        <label for="phone">Phone Number: </label>
        <input type="text" name="phone" value="{{x.phone}}" required><br><br>
        <button type="submit">Update</button>
        {% endfor %}
    </form>
</body>
</html>
